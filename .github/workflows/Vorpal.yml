name: vorpal-reviewdog
on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
jobs:
  vorpal:
    runs-on: ubuntu-latest
    # Grant permissions for the job to write security events and PR comments
    permissions:
      contents: read
      pull-requests: write
      security-events: write # <-- Required to upload SARIF results
      
    steps:
      - uses: actions/checkout@v4
      - name: Vorpal with reviewdog
        uses: checkmarx/vorpal-reviewdog-github-action@v1.0.0
        id: vorpal # <-- Add an ID to reference the output file path
        with:
          source_path: app/routes/index.js,app/routes/memos.js,app/routes/contributions.js,app/routes/tutorial.js,app/routes/allocations.js,app/routes/research.js,app/routes/session.js,app/routes/profile.js,app/routes/error.js,app/routes/benefits.js,app/data/contributions-dao.js,app/data/allocations-dao.js,app/data/memos-dao.js,app/data/benefits-dao.js,app/data/profile-dao.js,app/data/user-dao.js,app/data/research-dao.js,server.js,config/config.js
          filter_mode: file
          github_token: ${{ secrets.github_token }}
          reporter: github-pr-check # This keeps your PR comments
          level: error
          fail_on_error: false
          # Add this flag to tell Vorpal to also generate a SARIF report
          additional_vorpal_flags: '--sarif' # <-- Generates vorpal-results.sarif

      # Add this new step to upload the SARIF file
      - name: Upload SARIF to Security Tab
        if: success() || failure() # Run this step even if the previous one fails
        uses: github/codeql-action/upload-sarif@v3
        with:
          # Path to the SARIF file generated by the Vorpal action
          sarif_file: ${{ steps.vorpal.outputs.sarif_path }}