name: vorpal-reviewdog-nodegoat
on: [pull_request]
jobs:
  vorpal-and-codeql:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      security-events: write  # For CodeQL
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Get changed JavaScript files
        id: changed-files
        uses: tj-actions/changed-files@v46.0.1
        with:
          separator: ','
          files: |
            **/*.js
          files_ignore: |
            node_modules/**
            public/**
            views/**
      - name: Log changed files
        run: echo "Changed files: ${{ steps.changed-files.outputs.all_changed_files }}"
      - name: Vorpal with reviewdog
        if: ${{ steps.changed-files.outputs.all_changed_files != '' }}
        uses: checkmarx/vorpal-reviewdog-github-action@v1.2.0
        with:
          source_path: "${{ steps.changed-files.outputs.all_changed_files }}"
          folders_to_ignore: node_modules,public,views
          filter_mode: file
          github_token: ${{ secrets.github_token }}
          reporter: github-pr-review
          level: info
          fail_on_error: false  # Avoid failing on issues
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3