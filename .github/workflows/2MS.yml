name: 2ms Secret Scanning (Simple)

on:
  workflow_dispatch:
  pull_request:
  push:
    branches: [ main ]

jobs:
  run-2ms:
    runs-on: ubuntu-latest
    env:
      TWO_MS_VERSION: "2.8.1"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run 2ms secret scan
        run: |
          mkdir -p reports
          docker run --rm -v "$PWD":/repo checkmarx/2ms:${{ env.TWO_MS_VERSION }} git /repo \
            --stdout-format json \
            --report-path /repo/reports/2ms-results.json \
            --ignore-pattern "**/node_modules/**" \
            || echo "2ms completed (exit code indicates secrets found)"
          
          echo "Generated reports:"
          ls -la reports/

      - name: Upload JSON report
        uses: actions/upload-artifact@v4
        with:
          name: 2ms-scan-results
          path: reports/2ms-results.json
