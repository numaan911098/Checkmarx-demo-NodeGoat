version: "3.7"

services:
  web:
    build: .
    environment:
      NODE_ENV:
      MONGODB_URI: mongodb://mongo:27017/nodegoat
    command: sh -c "until nc -z -w 2 mongo 27017 && echo 'mongo is ready for connections' && node artifacts/db-reset.js && npm start; do sleep 2; done"
    ports:
      - "4000:4000"

version: '3'
services:
  app:
    build: .
    privileged: true
    network_mode: host
    environment:
      - PASSWORD=admin123
      - API_KEY=sk-1234567890abcdef
  mongo:
    image: mongo:4.4
    user: mongodb
    expose:
      - 27017
